<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Sửa thông tin quà quy đổi </h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        Form sửa thông tin
      </div>
      <div class="panel-body">
        <div class="row">

          <form role="form">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="cv" class="col-md-2 control-label">Hình</label>
                <div class="col-md-10">
                  <input type="file" id="cv">
                  <span class="help-block">Định dạng: .JPG, .PNG</span>
                  <span class="help-block">Kích thước tối đa: 2MB</span>
                </div>
              </div>
              <div class="form-group">
                <label for="tentheloai">Tên quà</label>
                <input class="form-control" placeholder="Nhập vào tên thể loại" name="tentheloai">
              </div>

              <div class="form-group">
                <label for="theloai">Thể loại</label>
                <select class="form-control">
                      <option>Sinh nhật</option>
                      <option>Noel</option>
                      <option>Valentine</option>
                  </select>
              </div>

              <div class="form-group">
                <label for="tentheloai">Số point quy đổi</label>
                <input class="form-control" placeholder="Nhập vào tên thể loại" name="tentheloai">
              </div>
              <div class="form-group">
                <label for="mota">Mô tả</label>
                <textarea class="form-control" name="description" placeholder="Mô tả"></textarea>
              </div>
              <div class="form-group">
                <div class="pull-left">
                  <input class="btn btn-success" routerLink="/admin/listproduct" value="Trở lại">
                </div>
                <div class="pull-right">
                  <button type="submit" class="btn btn-default">Lưu</button>
                  <button type="reset" class="btn btn-default">Xóa trống</button>
                </div>
              </div>
            </div>
          </form>
          <!-- /.col-lg-6 (nested) -->
          <!-- /.col-lg-6 (nested) -->
          </div>
          <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
