<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Chỉnh sửa thông tin người nhận point thưởng</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        Form chỉnh sửa thông tin
      </div>
      <div class="panel-body">
        <div class="row">

          <form role="form">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Tên người nhận</label>
                <input class="form-control" placeholder="Nhập vào họ và tên" name="fullName">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="Nhập vào email" name="fullName">
              </div>
              <div class="form-group">
                <label>SĐT</label>
                <input class="form-control" placeholder="Nhập vào số điện thoại" name="fullName">
              </div>

            </div>
            <div class="col-lg-6">

              <div class="form-group">
                <label>Tin tuyển dụng tham gia giới thiệu ứng viên</label>
                <input class="form-control" placeholder="Nhập vào tên tin tuyển dụng" name="fullName">
              </div>
              <div class="form-group">
                <label>Tình trạng ứng viên giới thiệu đạt được</label>
                <select class="form-control">
                          <option>Hồ sơ</option>
                          <option>Phỏng vấn</option>
                          <option>Ký hợp đồng</option>
                       </select>
              </div>
              <div class="form-group">
                <label>Số point được nhận</label>
                <input class="form-control" placeholder="Nhập vào số point" name="sopoint">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <div class="pull-left">
                  <a class="btn btn-success" routerLink="/admin/listshared">Trở lại</a>
                </div>
                <div class="pull-right">
                  <button type="submit" class="btn btn-default">Cập nhật</button>
                  <button type="reset" class="btn btn-default">Xóa trống</button>
                </div>
              </div>
            </div>
          </form>

        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
