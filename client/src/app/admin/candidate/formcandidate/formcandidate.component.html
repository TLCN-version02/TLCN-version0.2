<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Nhập thông tin ứng viên</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        Form chỉnh sửa thông tin
      </div>
      <div class="panel-body">
        <div class="row">

          <form role="form">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Họ tên</label>
                <input class="form-control" placeholder="Nhập vào họ và tên" name="fullName">

                <label>Email</label>
                <input class="form-control" placeholder="Nhập vào email" name="fullName">

                <label>SĐT</label>
                <input class="form-control" placeholder="Nhập vào số điện thoại" name="fullName">

                <label>Giới tính</label>
                <select class="form-control">
                          <option>Nam</option>
                          <option>Nu</option>
                      </select>
              </div>

            </div>
            <div class="col-lg-6">

              <div class="form-group">
                <label>Trường</label>
                <input class="form-control" placeholder="Nhập vào tên trường đã theo học" name="fullName">

                <label>Khoa</label>
                <input class="form-control" placeholder="Nhập vào tên khoa thuộc trường đã theo học" name="fullName">
                <label>Tình trạng</label>
                  <select class="form-control">
                    <option>Hồ sơ</option>
                    <option>Phỏng vấn</option>
                    <option>Ký hợp đồng</option>
                  </select>
                <label>CV</label>
                <input type="file" name="cvFile">
              </div>

            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <div class="pull-left">
                  <input class="btn btn-success" type="submit" value="Trở lại" id="come_back" formaction="danhsachungvien.html">
                </div>
                <div class="pull-right">
                  <button type="submit" class="btn btn-default">Lưu</button>
                  <button type="reset" class="btn btn-default">Xóa trống</button>
                </div>
              </div>
            </div>
          </form>
          <!-- /.col-lg-6 (nested) -->
          <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
