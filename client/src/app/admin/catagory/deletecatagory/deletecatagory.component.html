<div [@routerTransition] class="container" style="padding-top:100px;">
  
    <!-- Custom Success/Error Message -->
    <div class="row show-hide-message" *ngIf="message">
      <div [ngClass]="messageClass">
        {{ message }}
      </div>
    </div>
  
    <!-- Modal Confirmation Window -->
    <div class="col-md-6 col-md-push-3" *ngIf="foundTypeGift">
      <!-- Model Outer Layer -->
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <!-- Close Button -->
          <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
          <!-- Modal Title -->
          <h4 class="modal-title">Xác nhận</h4>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
          <p>Bạn có chắc sẽ xóa loại quà này không ?</p>
        </div>
  
        <!-- Modal Footer -->
        <div class="modal-footer">
          <!-- Yes Button -->
          <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteTypeGift()">Đồng ý</button>
          <!-- No Button -->
          <a routerLink="/admin/listcatagory"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">Không</button></a>
        </div>
      </div>
  
      <br />
  
      <!-- Panel -->
      <div class="panel panel-yellow">
        <!-- Panel Heading -->
        <div class="panel-heading">
          <!-- Panel Title -->
          <h3 class="panel-title">{{ typegift.type_name }}</h3>
        </div>
  
        <!-- Panel Body -->
        <div class="panel-body">
          {{ typegift.type_infor }}
        </div>
      </div>
  
    </div>
  </div>
