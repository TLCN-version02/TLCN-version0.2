<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Nhập thông tin người dùng</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        Form nhập thông tin
      </div>
      <div class="panel-body">
        <div class="row">

          <form role="form">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Họ tên</label>
                <input class="form-control" placeholder="Nhập vào họ và tên" name="fullName">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="Nhập vào email" name="fullName">
              </div>
              <div class="form-group">
                <label>SĐT</label>
                <input class="form-control" placeholder="Nhập vào số điện thoại" name="fullName">
              </div>
              <div class="form-group">
                <label>Role</label>
                <select class="form-control">
      <option>Admin</option>
      <option>User</option>
    </select>
              </div>
            </div>
            <div class="col-lg-6">

              <div class="form-group">
                <label>Giới tính</label>
                <select class="form-control">
        <option>Nam</option>
        <option>Nu</option>
      </select>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" placeholder="Enter password " name="password">
              </div>
              <div class="form-group">
                <label>CV</label>
                <input type="file" name="cvFile">
              </div>

            </div>
            <div class="col-lg-12">
              <div class="form-group">

                <div class="pull-left">
                  <a class="btn btn-success" routerLink="/admin/listuser">Trở lại</a>
                </div>
                <div class="pull-right">
                  <button type="submit" class="btn btn-default">Lưu</button>
                  <button type="reset" class="btn btn-default">Xóa trống</button>
                </div>
              </div>
            </div>
          </form>
          <!-- /.col-lg-6 (nested) -->
          <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
